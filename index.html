<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Accessibility assignment</title>
</head>
<body>
    
<main>
<form> <!--The form is the gray box holding all the things inside that are on the page-->
    <h1>Contact us</h1>
    <br>
    <p id="p1">Please fill out the following fields</p>
    <p id="p2">Required fields are marked with *</p>
    <label for="full-name">Full name *</label>
    <input type="text" name="Name" id="full-name" aria-label="Write your full name. This is a required field"> <!--Aria label is used for text to speech accessibility. The voice reads the aria labels. Good to have for input fields so the computer reads what you should do-->
    <label for="email">Email *</label>
    <input type="text" name="Email" id="email" aria-label="Write your email address. This is a required field">
    <label for="title">Title</label>
    <input for="title" name="title" id="title" aria-label="Write the title">
    <label for="subject">Subject *</label>
    <input for="subject" name="subject" id="subject" aria-label="Write the subject. This is a required field">

    <button type="submit" aria-label="Send">Send</button>  

<!--  This part is 'not' finished - the though was it would pop up after you press send. That would be a javascript thing. Still decided to add this in  -->
    <h2>Thank you for contacting us!</h2> <!--For best accessibility you should go from 1 and up (h1, h2...) and dont skip a number inbetween-->
    <p id="p3">We will get in touch with you shortly</p>
    <img src="photo.jpg" alt="A happy little dog wearing a pink party hat" aria-label="A happy little dog wearing a pink party hat">
</form>
</main> 

</body>
</html>
